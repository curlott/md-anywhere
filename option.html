<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="option.css">
    <title>Option</title>
  </head>
  <body>
    <article>
      <div>
        <label>Theme</label>
        <select id="theme">
          <option>ambiance</option>
          <option>chaos</option>
          <option>chrome</option>
          <option>clouds</option>
          <option>clouds_midnight</option>
          <option>cobalt</option>
          <option>crimson_editor</option>
          <option>dawn</option>
          <option>dreamweaver</option>
          <option>eclipse</option>
          <option>github</option>
          <option>idle_fingers</option>
          <option>kr_theme</option>
          <option>merbivore</option>
          <option>merbivore_soft</option>
          <option>mono_industrial</option>
          <option>monokai</option>
          <option>pastel_on_dark</option>
          <option>solarized_dark</option>
          <option>solarized_light</option>
          <option>textmate</option>
          <option>tomorrow</option>
          <option>tomorrow_night</option>
          <option>tomorrow_night_blue</option>
          <option>tomorrow_night_bright</option>
          <option>tomorrow_night_eighties</option>
          <option>twilight</option>
          <option>vibrant_ink</option>
          <option>xcode</option>
        </select>
      </div>
      <div><label>Font Size</label><input type="number" id="font_size"></div>
      <div><label>Tab Size</label><input type="number" id="tab_size"></div>
      <div><label>Show Invisibles</label><input type="checkbox" id="show_invisibles"></div>
      <div><label>Display Indent Guides</label><input type="checkbox" id="display_indent_guides"></div>
      <div><label>Show Gutter</label><input type="checkbox" id="show_gutter"></div>
      <div><label>Use Soft Tab</label><input type="checkbox" id="use_soft_tab"></div>
      <div><label>Soft Wrap</label><input type="checkbox" id="use_wrap_mode"></div>
      <div><label>Highlight Active Line</label><input type="checkbox" id="highlight_active_line"></div>
    </article>
    <script data-main="option.js" src="require.js"></script>
  </body>
</html>
